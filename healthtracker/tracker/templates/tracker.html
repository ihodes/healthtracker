{% extends "layouts/layout.html" %}
{% block head %}
<script src="/tracker/static/tracker.js"></script> <!-- TODO : use url_for -->

<style>
body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
</style>
{% endblock %}

{% block body %}

<div class="container">

  <div class="tracker-holder">
    <div class="status-report">
      <h3>Historical Wellbeing Report</h3>
      {% include "macros/flash.html" %}
      <div class="answers" data-answers='{{ answers|safe }}'></div>
    </div>
  </div>
</div>

{% endblock %}
