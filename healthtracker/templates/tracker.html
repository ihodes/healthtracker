{% extends "layout.html" %}
{% block head %}
<script src="static/js/tracker.js"></script>

<style>
body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
</style>
{% endblock %}

{% block body %}

<div class="container">

  <div class="tracker-holder">
    <div class="status-report">
      <h3>Historical Wellbeing Report</h3>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
      {% endwith %}

      <div class="statuses" data-statuses='{{ statuses|safe }}'></div>
    </div>
  </div>
</div>

{% endblock %}
