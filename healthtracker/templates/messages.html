{% extends "layout.html" %}
{% block body %}
<div class="container">

  <div class="sign-up">
    <img class="wordmark" src="/static/img/healthtracker_wordmark.png" alt="wordmark">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% endwith %}
  </div>

</div>

{% endblock %}
